<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object_def.html</title>
</head>

<body>
    <script>
        function Person(name, age, hobby) {
            this.name = name;
            this.age = age;
            this.hobby = hobby;
        }
        let persons = [];
        Person.prototype.phone = '010-1111-2222';
        Person.prototype.toString = function () {
            return this.name + ', ' + this.age + ', ' + this.hobby + ', ' + this.phone;
        }
        let p1 = new Person('Park', 20, 'sleeping');
        // p1.phone = '010-1234-5678';
        let p2 = new Person('Choi', 22, 'reading');
        persons.push(p1, p2);
        persons.push(new Person('Kim', 25, 'game'));

        for (per of persons) {
            console.log(per.toString());
        }

        let p4 = {
            name: 'Hong',
            age: 20
        }
        Object.defineProperties(p4, 'hobby', 'reading');
    </script>
</body>

</html>
