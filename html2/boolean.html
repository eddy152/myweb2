<body>
    <script>
        let trueOrFalse = (10 < 9);
        trueOrFalse = undefined;
        if (trueOrFalse) {
            document.write('참입니다.')
        } else {
            document.write('거짓입니다.')
        }
        document.write('</p>');

        let val1 = 100;
        let val2 = '100';
        if (!(val1 === val2)) { // val1 != val2 , val1 !== val2
            document.write('동일합니다.')
        } else {
            document.write('다른 값 입니다.')
        }

        let result = val1 > 100 ? '100보다 큽니다.' : '100보다 작습니다.';
        result = new String('hello');
        result = new Number(10);
        result = new Object();

        result = {
            name: 'Hong',
            age: 20,
            getName: function () {
                return this.name;
            },
            getInfo: function () {
                console.log(this.name + ' - ' + this.age + ' - ' + this.hobby);
            },
            get getAge() {
                return this.age;
            },
            set setAge(age) {
                this.age = age;
            }
        }
        result.setAge = 25;
        console.log(result.getAge);
        result.hobby = 'reading';
        result.getInfo();
        delete result.hobby;

        // 배열일 경우 for of..
        // 오브젝트일 경우 for in..
        let person = {
            name: 'Hwang',
            age: 10,
            address: 'Seoul'
        }
        let vals = Object.values(person);
        vals = JSON.stringify(person);
        console.log(vals);

        let persons = [person];

        let person1 = {
            name: 'Hng',
            age: 15,
            address: 'Daegu'
        }
        persons.push(person1);

        for (person of persons) {
            for (field in person) {
                console.log(field + ' - ' + person[field]);
            }
        }
