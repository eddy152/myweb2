<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html2/math.html</title>
</head>

<body>
    <script>
        let vals = [];
        for (let i = 0; i < 5; i++) {
            let val = Math.floor(Math.random() * 6) + 1;
            vals[i] = val;
            for (let j = 0; j < i; j++) {
                if (vals[j] == val) {
                    i--;
                    break;
                }
            }
        }
        document.write(vals);

    </script>
</body>

</html>
