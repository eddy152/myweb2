<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom2.html</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            background-color: rgb(255, 255, 202);
            position: relative;
        }

        #animate {
            width: 50px;
            height: 50px;
            background-color: tomato;
            position: absolute;
        }
    </style>
</head>

<body>
    <button id="btn">움직이기</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        setInterval(() => {
            document.getElementById('animate').innerHTML = new Date();
        }, 1000);

        let btn = document.getElementById('btn');
        btn.onclick = moveStart;

        function moveStart() {
            console.log('start');
            let animate = document.getElementById('animate');
            let i = 0;
            let myInterval = setInterval(() => {
                i++;
                animate.style.left = i + 'px';
                animate.style.top = i + 'px';
                if (i == 350)
                    clearInterval(myInterval);
            }, 10);
        }
    </script>
</body>

</html>
