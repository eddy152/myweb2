<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/video.html</title>
</head>

<body>
    <h3>비디오 자동 재생</h3>
    <video src="/image/bear.mp4" controls loop autoplay width="300" height="250">
    </video>
    <h3>비디오 수동 재생</h3>
    <video src="/image/movie.ogv" controls width="300" height="250"></video>
    <h3>비디오 다중 재생-비디오 파일이 현재 폴더에 있는 경우</h3>
    <video controls autoplay width="300" height="250">
        <source src="/image/sample.mp4" type="video/mpeg">
        <source src="/image/small.webm" type="video/webm">
        <source src="/image/movie.ogv" type="video/ogv">
        비디오 파일을 재생할 수 없습니다.
    </video>
    <h3>비디오 다중 재생-비디오 파일이 웹 사이트에 있는 경우</h3>
    <video controls autoplay width="300" height="250" poster="wait.jpg">
        <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4; codecs="avc1, mp4a"'>
        <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/ogg; codecs="theora, vorbis"'>
        비디오 파일을 재생할 수 없습니다.
    </video>
    <h3>이미지 설명 추가</h3>
    <a href="https://www.google.com">
    <img src="/image/google.jpg" title="Google 구글" width=30% height="30%"></a>
    <img src="/image/newton.gif" title="newton" style="width: 300px; height: 300px";
</body>



</html>
