<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/style.html</title>
    <style>
        h1 {
            color: white;
            font-size: 15px;
            background-color: navy;
        }

        header>h1 {
            background-color: olive;
        }

        content h1 {
            color: blue;
            font-size: 20px;
        }

        #first {
            color: orange;
        }

        header .first {
            color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>스타일 지정</h1>
        <h1 id='first'>스타일 지정 1-1</h1>
        <div>
            <h1 class="first">스타일지정 1-2</h1>
        </div>
    </header>

    <content>
        <h1>스타일 지정2</h1>
        <h1 class="first">스타일 지정2-1</h1>
        <h1 id='first'>스타일 지정 2-2</h1>
    </content>
    <script>
        document.getElementById();

        document.getElementsByClassName('first');
    </script>
</body>

</html>
